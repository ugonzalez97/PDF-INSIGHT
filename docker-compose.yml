version: '3.8'

services:
  pdf-insight:
    build: .
    container_name: pdf-insight
    ports:
      - "8011:8011"
    volumes:
      # Persist data directories
      - ./data:/app/data
      - ./logs:/app/logs
      - ./chroma_db:/app/chroma_db
      - ./pdf_metadata.db:/app/pdf_metadata.db
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8011/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: pdf-insight-network
